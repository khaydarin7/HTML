<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button
        {
            width: 150px;
            height: 70px;
            border: 10px solid black;
        }
        .button>span
        {
            display: block;
            /* 부모태그와 높이와 동일하게 하여 수직 중앙 정렬 */
            line-height: 70px;
            
            
            /* 수평 중앙 정렬 */
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="button">
        <!-- span:p태그와 유사, display가 inline -->
        <span>버튼</span>
    </div>
</body>
</html>
