<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* none, block, inline, inline-block */
        p { border: 1px solid black;}
        #none{display: none;}
        /* margin은 좌우만 가능, width, height 값이 적용 안 됨 */
        #inline{display: inline; }
        /* margin 상하좌우 가능, width, height 값 적용됨 */
        #inline_block{display: inline-block;}
        /* p태그는 원래 display값이 block */
    </style>
</head>
<body>
    <!-- none : 화면에 전~혀 잡히지 않음 -->
    <p id="none">Lorem, ipsum. none</p>
    <!-- inline -->
    <p id="inline">Lorem, ipsum. inline</p>
    <!-- inline-block -->
    <p id="inline_block">Lorem, ipsum. inline-block</p>
    <!-- block -->
    <p>그냥 p 태그</p>
    <p style="visibility: hidden;">존재는 하나 안 보이는 것</p>
</body>
</html>
